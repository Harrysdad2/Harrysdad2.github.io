---
layout: default
---

<div class="posts">
  {% assign reversed-posts = site.posts | sort: 'post_date' | reverse %}
  {% for post in reversed-posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
